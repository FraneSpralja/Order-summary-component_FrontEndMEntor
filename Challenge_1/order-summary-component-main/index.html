<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--  FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/order-summary-component-main/asset/style.css">


    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="hero">

            </div>
        </header>

        <div class="main">
            <div class="summary">
                <h1>Order Summary</h1>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="value">
                <img src="/order-summary-component-main/images/icon-music.svg" class="music" alt="">
                <div class="text">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <div class="anchor">
                    <p><a href="#" class="pay-btn">Change</a>
                </div>
                </p>
            </div>

            <div class="btn">
                <a href="#">Proceed to Payment</a>
            </div>
            <div class="cancel">
                <a href="#">Cancel order</a>
            </div>
        </div>

        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Frane Spralja.</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
